<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loop</title>
  </head>
  <body>
    <script type="text/javascript">
      // while loop is same as for loop it runs the loop ; the difference is while loop first check the condition and then print . if there is increment then it will increase again run the code.

      var a = 1;

      while (a < 10) {
        document.write(a);
        // break;     until condition is false or break it will reload the page and doesn't give output
        a++;
      }
    </script>
  </body>
</html>
