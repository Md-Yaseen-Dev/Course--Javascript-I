<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cool Techinique</title>
  </head>
  <body>
    <script type="text/javascript">
      const stuff = new Array(
        "apples",
        "banana",
        "strawberry",
        "pineapple",
        "guava",
      );
      stuff.sort();

      // this is the better techinque is using for loop
      for (i = 0; i < stuff.length; i++) {
        document.write(stuff[i] + "</br>");
      }
    </script>
  </body>
</html>
