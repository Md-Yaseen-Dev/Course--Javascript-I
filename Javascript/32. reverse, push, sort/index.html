<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>revers, push, sort</title>
  </head>
  <body>
    <script type="text/javascript">
      const bp = new Array("head", "shoulders", "knees", "toes");
    //   reverse method reverses an array in place / i other words, element order in the array will be turned towards opposite to the previously stated.
       bp.reverse();
      document.write(bp + "</br>");

    //   push is used to add element at last

    bp.push("new legs");
    document.write(bp + "</br>") ;

    // sort is used order in an alphabetical order

    bp.sort();
    document.write(bp + "</br>") ;

    </script>
  </body>
</html>
