<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handlers</title>
</head>
<body>
    <script type="text/javascript">
      alert("Welcome to form click on touch me");

    </script>
    <!--  event handlers -->
    <form>
        <input type="button" value ="touch me" onClick="alert('hi !'); alert('two times')">

    </form>
</body>
</html>
