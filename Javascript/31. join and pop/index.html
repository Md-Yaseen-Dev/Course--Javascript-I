<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join and pop</title>
</head>
<body>
    <script type="text/javascript">

        const movies = new Array("Avataar", "good will Hunting", "Vanilla sky", "fight club");

        const string1 = movies.join("/ ");
        //  join is used to add after every item

        document.write(string1 + "<br>")

        // document.write(movies);

        // pop is used to remove the last element

        movies.pop();
        document.write(movies)


    </script>
</body>
</html>
