<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math operator</title>
  </head>
  <body>
    <script type="text/javascript">
      var apples = 20;

      // additon operator

      document.write("additon :- " + (apples + 20) + "</br>");

      // subtraction operator
      document.write("Subtraction :- " + (apples - 20) + "</br>");

      // multiplication operator
      document.write("multiplication: " +  apples * 20 + "</br>");

      // division operator
      document.write("division :"  + apples / 20 + "</br>");

    //   increament opeator

    var inc = 10;

    var dec = 10 ;
    inc++;
    document.write("increment : " + inc + "</br>");

    // decrement operator

    dec--
    document.write("increment : " + dec + "</br>");

    </script>
  </body>
</html>
