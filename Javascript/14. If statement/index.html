<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if statement</title>
</head>

<body>
    <script type="text/javascript">
        var apples = 34;
        var hotdogs = 53;
        //  if statment is used to compare between two items
        if (apples < hotdogs) {
            document.write("yep, Ur right !  </br>");
        }

        if( apples != hotdogs){
            document.write("yes there are not equal")
        }
        // note if the comparision is false it will not give output;
    </script>
</body>
