<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects with own</title>
    <script type="text/javascript">
        // this is called constructor function
      function person(name,age) { 
        this.name = name;
        this.age = age;
      }
    const bucky = new person("bucky", 21);
    const taylor = new person("Taylor swift",18);
    </script>
  </head>
  <body>
    <!-- object is blue print -->
    <script type="text/javascript">
        document.write(bucky.name + "  age is " + bucky.age + "</br>");
        document.write(taylor.name + " age is" + taylor.age + "</br>");

    </script>
  </body>
</html>
