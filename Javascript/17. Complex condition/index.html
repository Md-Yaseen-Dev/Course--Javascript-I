<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex condition</title>
  </head>
  <body>
    <script type="text/javascript">
      var first = "bucky";
      var last = "roberts";
      //  checking conditon ot two items at a time . if either conditions fails the output will be false. (&&  operator) == and operator
      if (first == "bcky" && last == "roberts") {
        document.write("good job buddy ! </br>");
      } else {
        document.write("some name went wrong </br>");
      }

    //   if only one condition is true it will run (|| operator ) == or operator

  if (first == "bcky" || last == "roberts") {
        document.write("good job buddy  ! </br>");
      } else {
        document.write("some name went wrong </br>");
      }

    </script>
  </body>
</html>
