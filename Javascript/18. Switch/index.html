<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch statement</title>
  </head>
  <body>
    <script type="text/javascript">
          // switch case is used to check more than one condition

          var first = "ashley";
      switch(first){

        case "bucky" : document.write("you what liek garden state");
        break;
        case "ashley" : document.write("oo fan of twilight ey ?");
        break;
        default: document.write("No matches found")
      }
    </script>
  </body>
</html>
