<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment operator</title>
  </head>
  <body>
    <script type="text/javascript">
      var bucky = 24;

    //    assignment operator is nothing but = (equal to)
      bucky += 54;
      document.write(bucky + "<br>")

    //   assignment with strings

    var name = "yaseen";

    name = "aaqib";

    document.write(name)
    </script>
  </body>
</html>
