<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array properties</title>
</head>
<body>
    <script type="text/javascript">
        const dudes = new Array("roshan","waheed", "roy", "fazil");
        const chicks = new Array("david", "ben", "ali", "anderson");

        document.write(people + "</br>");
        document.write(people[6]);
    </script>
